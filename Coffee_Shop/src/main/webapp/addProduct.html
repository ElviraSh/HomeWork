<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeShop_Добавление продукта</title>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<div id="wrapper">
    <div class="panel-top">
        <div class="center clearfix">
        </div>
    </div>
    <div id="home">
        <div class="home-bg">
            <div class="center">
                <a href="productsForAdmin.jsp?page=1" class="link-home"></a>
                <h2 class="title-home"> <img src="img/hb-logo.png" width="50px" height="50px">Coffee shop</h2>
            </div>
        </div>
    </div>
    <div class="middle clearfix center">
        <div class="sidebar"></div>
        <div class="content">
            <div class="registr"><!--
                <input type="submit" class="submit-class-login" value="Удалить">-->

                <form id="wrapper2" action="addProduct.jsp" method="post">

                        <br>
                        <br>
                        <br>
                        <p style="margin-left: 15px ">НАЗВАНИЕ:</p>
                        <br>
                        <input type="text" class="input-class2" name="product_name">
                        <br>
                        <br>
                        <p style="margin-left: 15px">ЦЕНА:</p>
                        <br>
                        <input type="text" class="input-class2" name="price">
                        <br>
                        <br>
                    <p style="margin-left: 15px">ИЗОБРАЖЕНИЕ:</p>
                        <br>
                        <input type="text" class="input-class2" name="image">
                        <br>
                        <br>
                        <br>
                    <p style="margin-left: 15px">ОПИСАНИЕ:</p>
                        <br>
                        <input type="text" name="description" class="input-class2">
                        <br>
                        <br>



                    <input type="submit" class="submit-class-login" value="ДОБАВИТЬ"  onclick="validate(this.form)">

                <script>
                    function showError(container, errorMessage) {
                        container.className = 'error';
                        var msgElem = document.createElement('span');
                        msgElem.className = "error-message";
                        msgElem.innerHTML = errorMessage;
                        container.appendChild(msgElem);
                    }

                    function resetError(container) {
                        container.className = '';
                        if (container.lastChild.className == "error-message") {
                            container.removeChild(container.lastChild);
                        }
                    }

                    function validate(form) {
                        var elems = form.elements;

                        resetError(elems.product_name.parentNode);
                        if (!elems.product_name.value) {
                            showError(elems.product_name.parentNode);
                        }

                        resetError(elems.price.parentNode);
                        if (!elems.price.value) {
                            showError(elems.price.parentNode);
                        }

                        resetError(elems.image.parentNode);
                        if (!elems.image.value) {
                            showError(elems.image.parentNode);
                        }

                        resetError(elems.description.parentNode);
                        if (!elems.description.value) {
                            showError(elems.description.parentNode, 'ПРОВЕРЬТЕ И ПОВТОРИТЕ ПОПЫТКУ');
                        }

                    }
                </script></form>
            </div>
        </div>
    </div>
</div>

<div id="footer">
    <a href="#home-link" class="home-link">&nbsp;</a>
    <div class="center clearfix">
        <div class="f-about">
            <h5 class="f-title">Контакты</h5>
            <p>Наш контактный телефон"
                8(900)900-90-00</p>
        </div>
    </div>
</div>
</body>
</html>
